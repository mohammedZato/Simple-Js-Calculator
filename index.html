<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h2>Login</h2>
                <h5 class="description">Don't Have an Account? sign up</h5>
            </div>
            <form action="" id="">
                <div class="form-input">
                    <label for="email">Email</label> <br>
                    <input type="email" id="email">
                </div>
                <div class="form-input">
                    <label for="password">Password</label> <br>
                    <input type="password" id="password">
                </div>
                <button id="login-btn">Login</button>
            </form>
            
            <button class="social-btn">
                <img class="social-img" src="images/google-brands-solid.svg" alt="Google-login">
                Sign In With Google
                <a href="" target="_blank"></a>
            </button>
            <button class="social-btn">
                <img class="social-img" src="images/facebook-brands-solid (1).svg" alt="Facebook-login">
                Sign In With Facebook
                <a href="" target="_blank"></a>
            </button>
            <button class="social-btn">
                <img class="social-img" src="images/x-twitter-brands-solid.svg" alt="Twitter-login">
                Sign In with Twitter
                <a href="" target="_blank"></a>
            </button>           
        </div>
    </body>
</html>
