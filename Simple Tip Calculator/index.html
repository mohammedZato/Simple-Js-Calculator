<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Build a Tip Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2 class="header">Tip Calculator</h2>
            <div class="tip-amt">
                <label for="amount">Bill Amount:</label> 
                <input type="number" id="amount" placeholder="Enter bill amount">
            </div>
            <div class="tip-amt">
                <label for="percentage">Tip Percentage(%):</label> 
                <input type="number" id="percentage" placeholder="Enter tip percentage">
            </div>
            <button class="calculate-btn" id="calc-button">Calculate Tip</button>  
            <div>Tip Amount: <span id="tip-amount">$0.00</span></div>
            <div>Total Amount: <span id="total-amount">$0.00</span></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
